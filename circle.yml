dependencies:
  post:
    - bundle exec bundle-audit check --update

checkout:
  post:
    - cp config/application.yml.example config/application.yml

deployment:
 staging:
   branch: development
   commands:
     # Use this if you want to backup the DB before deployments
     - heroku pg:backups capture --app epiccal-staging
     # Required to fix this error on CircleCI:
     #
     # "Push rejected, source repository is a shallow clone.
     # Unshallow it with `git fetch --all --unshallow` and try pushing again."
     - '[[ ! -s "$(git rev-parse --git-dir)/shallow" ]] || git fetch --unshallow'
     - git push git@heroku.com:epiccal-staging.git HEAD:master:
         timeout: 300
     - heroku run rake db:migrate --app epiccal-staging:
         timeout: 300
     - heroku restart --app epiccal-staging:
         timeout: 300
